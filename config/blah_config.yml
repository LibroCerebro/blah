development:
  contact_form_email: s.lamb@hull.ac.uk
  contact_form_bcc:
    - s.lamb@hull.ac.uk

  #catalog address/port used for Z39.50 interface for holdings
  catalogue_server_address: libsys.lib.hull.ac.uk
  catalogue_server_port: 210
  
  #Library Catalogue OPAC address
  catalogue_opac_address: library.hull.ac.uk

  #syndetics services for book covers and table of contents
  syndetics_client_code: dev

  #configurations for addthis tool - See http://support.addthis.com/customer/portal/articles/381244-destinations-services
  addthis_services_compact: 'twitter,facebook,google_plusone,google_plusone_share,pinterest,stumbleupon,delicious,digg,blogger,tumblr,pocket'
  addthis_services_expanded: 'twitter,facebook,google_plusone,google_plusone_share,pinterest,stumbleupon,delicious,digg,blogger,tumblr,pocket,favorites'
  addthis_services_exclude: 'gmail,email'

  #Do not retrieve holdings for these formats
  holdings:
    ignore:
      - 'E-Book'
      - 'E-Journal'
      - 'Electronic resource'
      - 'Unknown'

  #status from holding records
  record_status:
    available:
      - 'available'
      - 'binding office'
      - 'in repair'
      - 'ask circ. desk'
      - 'ask at dept'
      - 'lib use only'
      - 'donation'
      - 'disk missing'
      - 'in transit'
      - 'beingprocessed'
      - 'just catalogued'
      - 'returned today'
    not_available:
      - 'due'
      - 'lost and paid'
      - 'on holdshelf'
      - 'at bindery'
      - 'to delete'
      - 'for review'
      - 'librar/office'
      - 'fl damage'
      - 'ill request'
      - 'not available'
      - 'lost in lib'
      - 'missing'
      - 'billed'
      - 'damaged copy'
      - 'on search'
      - 'lost o/o/p'
      - 'intersite'
      - 'to collect'
      - 'clms retd'
      - 'requested'


  
  #Used for configuring what constitutes as a 'bookable item' - location based...
  bookable_item:
    location:
      - 'High Demand 1st Floor'


